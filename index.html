<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Udacity Portfolio Sample</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
   <div class="container">
     <header>
       <div class="row">
         <div class="col-md-6 title-logo"><img src="images/udacity-logo.jpg" alt="Udacity logo" class="img-logo"></div>
         <div class="col-md-6 text-right text-uppercase">
           <h1 class="text-thin title-super">Shawn Muldrew</h1>
           <h3>Front-end Ninja</h3>
         </div>
       </div>
     </header>
     <div class="row">
       <div class="col-md-12">
         <hr>
       </div>
     </div>
     <section id="featured-work">
       <div class="row">
         <div class="col-md-12">
           <img src="images/robson.jpg" alt="Site image" class="img-responsive">
         </div>
       </div>
       <div class="row">
         <div class="col-md-12">
           <h2 class="text-muted title-large">Featured Work</h2>
         </div>
       </div>
       <div class="row text-center">
         <div class="col-md-4">
           <picture>
             <source media="(max-width: 500px)" srcset="images/resume-small-half-width.jpg">
             <img src="images/resume-small.jpg" alt="Resume Project image" class="img-responsive">
           </picture>
           <h3 class="title-upper">Resume</h3>
           <p><a href="http://github.com/">Link to project</a></p>
         </div>
         <div class="col-md-4">
           <picture>
             <source media="(max-width: 500px)" srcset="images/arcade-small-half-width.jpg">
             <img src="images/arcade-small.jpg" alt="Arcade Project image" class="img-responsive">
           </picture>
           <h3 class="title-upper">Arcade Game</h3>
           <p><a href="http://github.com/">Link to project</a></p>
         </div>
         <div class="col-md-4">
           <picture>
             <source media="(max-width: 500px)" srcset="images/optimization-small-half-width.jpg">
             <img src="images/optimization-small.jpg" alt="Optimization Project image"  class="img-responsive">
           </picture>
           <h3 class="title-upper">Optimization</h3>
           <p><a href="http://github.com/">Link to project</a></p>
         </div>
         <div class="col-md-4">
           <picture>
             <source media="(max-width: 500px)" srcset="images/subway-map-small-half-width.jpg">
             <img src="images/subway-map-small.jpg" alt="Map Project image"  class="img-responsive">
           </picture>
           <h3 class="title-upper">Map Project</h3>
           <p><a href="http://github.com/">Link to project</a></p>
         </div>
         <div class="col-md-4">
           <picture>
             <source media="(max-width: 500px)" srcset="images/rss-reader-small-half-width.jpg">
             <img src="images/rss-reader-small.jpg" alt="Reader Project image"  class="img-responsive">
           </picture>
           <h3 class="title-upper">Feed Reader</h3>
           <p><a href="http://github.com/">Link to project</a></p>
         </div>
       </div>
     </section>
    </div>
  </body>
</html>
